name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint (if available)
        run: |
          if npm run | grep -q " lint"; then
            npm run lint
          else
            echo "No lint script configured"
          fi
      - name: Build web
        run: npm run build

  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore Perfect.sln
      - name: Build
        run: dotnet build Perfect.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test Perfect.sln --configuration Release --no-build